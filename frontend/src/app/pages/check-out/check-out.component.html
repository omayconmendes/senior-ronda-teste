<nz-content style="padding: 0 50px; margin: 25px 0">
  <nz-card nzTitle="Check out">
    <form
      nz-form
      [nzLayout]="'vertical'"
      [formGroup]="checkOutForm"
      style="
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      "
    >
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label> Nome completo </nz-form-label>
            <nz-form-control nzErrorTip="Digite o nome completo">
              <input
                type="text"
                nz-input
                pattern="[a-zA-Z ]*"
                formControlName="nome"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label> CPF </nz-form-label>
            <nz-form-control nzErrorTip="Cpf inválido">
              <input
                type="text"
                nz-input
                formControlName="cpf"
                mask="000.000.000-00"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label> Celular </nz-form-label>
            <nz-form-control nzErrorTip="Celular inválido">
              <input
                type="text"
                nz-input
                formControlName="telefone"
                mask="(00) 00000-0000"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label> Data / Hora De Entrada </nz-form-label>
            <nz-form-control nzErrorTip="Data inválida">
              <input
                nzAllowClear
                type="datetime-local"
                step="1"
                style="width: 100%"
                nz-input
                formControlName="dataEntrada"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label> Data / Hora De Saída </nz-form-label>
            <nz-form-control nzErrorTip="Data inválida">
              <input
                type="datetime-local"
                step="1"
                style="width: 100%"
                nz-input
                nzFormat="dd/MM/YYYY"
                formControlName="dataSaida"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label>Possui veículo ?</nz-form-label>
            <nz-form-control [nzErrorTip]="errorTip">
              <nz-radio-group formControlName="veiculo">
                <label nz-radio nzValue="Sim">Sim</label>
                <label nz-radio nzValue="Não">Não</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <nz-card nzTitle="Resumo das despesas" [nzExtra]="extraTemplate" style="margin-bottom: 1.5rem;">
        <div style="font-size: 1.5rem;">
          <span>Diárias: {{ diarias }}</span>
          <br />
          <span>Possui veículo ?: {{ possuiVeiculo }}</span>
          <hr />
          <span>Total: {{ totalDespesas }}</span>
        </div>
      </nz-card>
      <ng-template #extraTemplate>
        <a (click)="calculaPreco()">Calcular</a>
      </ng-template>
      <div style="display: flex; gap: 1rem">
        <button nz-button nzType="primary" (click)="submitForm()">
          Salvar
        </button>
        <button nz-button routerLink="/">Cancelar</button>
      </div>
    </form>
  </nz-card>
</nz-content>
